<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일자별 정산</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boss_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="spotify-theme">
    <video autoplay muted loop playsinline id="bgVideo">
        <source src="https://cdn.pixabay.com/video/2024/02/25/201947-916877801_large.mp4" type="video/mp4">
    </video>
    
    <header class="header">
        <h1>일자별 정산</h1>
    </header>

    <main class="main-content">
        <div class="date-list">
            <h2>날짜</h2>
            <ul id="dateList"></ul>
        </div>
        <div class="sales-info">
            <div class="sales-details">
                <h2>매출 정보</h2>
                <div id="salesInfo"></div>
            </div>
            <div class="chart-container">
                <canvas id="menuChart"></canvas>
            </div>
        </div>
    </main>

    <footer class="footer">
        <h2>일자별 판매 추이</h2>
        <div class="period-settings">
            <label><input type="radio" name="period" value="week" checked> 주</label>
            <label><input type="radio" name="period" value="month"> 월</label>
            <label><input type="radio" name="period" value="year"> 년</label>
        </div>
        <div class="chart-container">
            <canvas id="trendChart"></canvas>
        </div>
    </footer>

    <script src="boss_script.js"></script>
</body>
</html>
